{% extends "news/base.html" %}

<!-- put title here -->

{% block content %}   
    <div class="container">
        <div class="row">
            {% for article in articles_list %}
            <div class="card mb-3" style="max-width: 1040px;">
                <div class="row no-gutters">
                <div class="col-md-4">
                    <a href="{% url 'article-page' article.id %}">
                        <img src="{{ article.image.url }}"  class="card-img" alt="{{ article.title }} image">
                    </a>
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                    <h5 class="card-title"><a href="{% url 'article-page' article.id %}">{{ article.title }}</a></h5>
                    <p class="card-text">{{article.body|truncatechars:100}}</p>
                    <p class="card-text"><small class="text-muted">{{ article.date_pub }}</small></p>
                    </div>
                </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    

{% endblock %}
